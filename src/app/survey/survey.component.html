<header class="header p-3">
	<div class="row justify-content-between align-items-center head-box px-4">
		<h1 class="col-6 col-md-4">
			<a href="/user" class="mx-4 text-white">
				<i class="fas fa-arrow-left"></i>
      </a>
    Cadastrar Formulário</h1>
  </div>
</header>

   <div class="container box p-5">
        <div class="my-4">
                <h5>Título Questionario</h5>
                <p><input [(ngModel)]="titulo" type="text" placeholder="Digite o Título do Questionário" class="inpTitulo"></p>
        </div>

        <div class="my-4">
             <h5>Descrição do formulário</h5>
             <p><textarea [(ngModel)]="descricao" type="text" placeholder="Descrição do formulário" class="inpText" maxlength="255"></textarea></p>
        </div>

      <div class="row my-4">
        <div class="col-6">
            <h5>Inicio</h5> <input type="date" [(ngModel)]="inicio" id="inicio">
        </div>

        <div class="col-6">
            <h5>Fim</h5> <input type="date" [(ngModel)]="fim">
        </div>
      </div>
        <div class="my-4">
            <h5>Grupo</h5> <input type="text" [(ngModel)]="grupo">
            <div (click)="salvarGrupo()" class="btn-add"> Adicionar Grupo </div>
        </div>

        <div class="my-4">
            <h5>Emails</h5> <input type="text"  [(ngModel)]="mail">
            <div (click)="inserirEmail()" class="btn-add"> Adicionar email </div>
        </div>

    </div>

    <div class="container p-5 box mt-4" id="box2">

        <div class="my-4">
           <select [(ngModel)]='selectedOption' id="resptipo" class="my-4 py-3"> 
              <option *ngFor="let i of groups"> {{i.titulo}} </option>
           </select>
            <h5>Pergunta</h5>
            <p><textarea name="" id="" class="inpText" [(ngModel)]="enunciado" placeholder="Digite a Questão..."></textarea></p>
        </div>

        <div>
            <h5>Reposta</h5> 
            <select id="resptipo" class="my-4 py-3"> 
              <option value="descritiva"> Descritiva </option>
              <option value="alternativa"> Alternativa </option>
            </select>
            <p><input [(ngModel)]="resposta" type="text" placeholder="Digite a resposta" class="inpText"></p>
        </div>
        <!-- <div (click)="addQuestion()" class="btn-circle" id="btn-pergunta">
            <i class="fas fa-plus"></i>
        </div> -->
        <a href="/user">
          <div (click)="salvarQuestionario()" class="btn-circle">
              <i class="fas fa-check"></i>
          </div>
        </a>

      </div>
