<header class="header p-3">
        <div class="row justify-content-between align-items-center head-box px-4">
            <h1 class="col-6 col-md-4">Cadastrar Formulário</h1>
            <div class="px-4 col-md-4" id="form-search">
                <i class="fas fa-search text-white"></i>
                <input id="search-bar" placeholder="Search" class="mx-4 px-2 py-0">
            </div>
            <div class="row align-items-center justify-content-end col-6 col-md-4" id="user-info"
                *ngIf='user.provider != "password"'>
                <div>
                    <div id="name-user">{{user.name}}</div>
                    <a (click)="logout()" class="logout"> Sair </a>
                </div>
                <img class="circle-user mx-3" [src]="user.image" *ngIf="user.image">
            </div>
        </div>
</header>

   <div class="container box p-5">
        <div class="my-4">
            <h5>Título Formulário</h5>
            <p><input type="text" placeholder="Digite o Título do Formulário" class="inpText"></p>
        </div>

        <div class="my-4">
            <h5>Pergunta</h5>
            <p><textarea name="" id="" class="inpText" placeholder="Digite a Questão..."></textarea></p>
        </div>

        <div>
            <h5>Repostas</h5>
            <p class="my-4 py-4"><input type="checkbox" class="checkResp"><input type="text" class="inpText inpResp" placeholder="Resposta 01"></p>
            <p class="my-4 py-4"><input type="checkbox" class="checkResp"><input type="text" class="inpText inpResp" placeholder="Resposta 02"></p>
            <p class="my-4 py-4"><input type="checkbox" class="checkResp"><input type="text" class="inpText inpResp" placeholder="Resposta 03"></p>
            <p class="my-4 py-4"><input type="checkbox" class="checkResp"><input type="text" class="inpText inpResp" placeholder="Resposta 04"></p>
        </div>
        <div>
            <input type="submit" value="Cadastrar Pergunta">
        </div>
    </div>
