    <header class="header p-3">
        <div class="row justify-content-between align-items-center head-box px-4">
            <h1 class="col-6 col-md-4">Meus Formulários</h1>
            <div class="px-4 col-md-4" id="form-search">
                <i class="fas fa-search text-white"></i>
                <input id="search-bar" placeholder="Search" class="mx-4 px-2 py-0">
            </div>
            <div class="row align-items-center justify-content-end col-6 col-md-4" id="user-info"
                *ngIf='user.provider != "password"'>
                <div>
                    <div id="name-user">{{user.name}}</div>
                    <a (click)="logout()" class="logout"> Sair </a>
                </div>
                <img class="circle-user mx-3" [src]="user.image" *ngIf="user.image">
            </div>
        </div>
    </header>
    <div class="container box p-5">
        <div class="row align-items-center box-add">
            <div class="btn-add mx-4"  routerLink="/survey"><i class="fas fa-plus"></i></div>
            <div class="p-add">Adicionar Formulário</div>
        </div>

        <div class="container row justify-content-around">

        </div>
    </div>
